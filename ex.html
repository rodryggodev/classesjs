<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercicio</title>
    </head>
<body>
    <script>
        let valor1 = 10;
        let valor2 = 20;
        let valor3 = "30";
        
        function somarValores(primeiro, segundo) {
            console.log(primeiro + segundo);
        }
        
        somarValores(9, valor1); // somar
        somarValores(valor1, valor2); // somar
        somarValores(valor2, valor3); // concatenar tranformou numero em string
        somarValores("100", valor3); // concatenat transformou numero em string
    </script>
</body>    
</html>
